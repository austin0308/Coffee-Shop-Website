  <section class="contact">
    <div id="contact">
    <form id="info" method="post" action="contact_form.php">
        <fieldset><legend>Contact Information</legend>
        <label for="firstname">First Name: * </label>
        <input type="text" placeholder="Michel" id="first" name="first">

        <br>
        <label for="lastname">Last Name: * </label>
        <input type="text" placeholder="Bohmer" id="first" name="last">

        <br>
        <label for="email">Email: * </label>
        <input type="email" placeholder="example@example.com" size="30"id="email" name="email">
    </fieldset>
      <br>
      <fieldset><legend>Send Us A Message</legend>
        <label for="subject">Subject: * </label>
        <select id="options" name="options">
            <option value="Coffee" selected="selected">Coffee</option>
            <option value="Food">Food</option>
            <option value="other">Other</option>
        </select>
        <br>
        <textarea class="text-center" name="message" id="message" placeholder="Introduce yourself & what you're inquiring!"
        rows="10" cols="40"></textarea>
      </fieldset>

      <input type="submit" id="button" name="button" value="Submit">
      <input type="reset" id="button" name="button" value="Reset">
    </form>
